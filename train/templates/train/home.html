{% extends "train/base.html" %}
{% load static %}
{% block content %}
    <h1 style="color: blueviolet;font-family:fantasy;">Wel-Come to Railgaadi!</h1>
<div class="container">
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade " data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.pexels.com/photos/72594/japan-train-railroad-railway-72594.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" class="d-block w-100" alt="..." width="800" height="400">
            <div class="carousel-caption d-none d-md-block">
              <h1 style="color:chartreuse; ">Railgaadi</h1>
              <p style="color: rgb(133, 64, 197); font-size: 18px;"><strong>Serving to make your Journey mesmerising</strong></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://tse4.mm.bing.net/th?id=OIP.C9YcHg5DSKS5f3M3WzVfuwHaEK&pid=Api&P=0&w=279&h=158" class="d-block w-100" alt="..." width="800" height="400">
            <div class="carousel-caption d-none d-md-block">
              <h1 style="color: rgb(255, 255, 255);">Connection</h1>
              <p style="color: white;font-size: 18px;"><strong>We not only connect stations but People all over the world</strong> </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://tse4.mm.bing.net/th?id=OIP.Rc6LeAEx4xj30eR8A13WTwHaIt&pid=Api&P=0&w=300&h=300" class="d-block w-100" alt="..." width="800" height="400">
            <div class="carousel-caption d-none d-md-block">
              <h1 style="color: rgb(250, 248, 250);">Passion</h1>
              <p style="color: white;font-size: 18px;"><strong>Passionate Travellors</strong> </p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div> </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
{% endblock content %}
